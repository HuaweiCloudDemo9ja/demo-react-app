name: Build and Push to Huawei Cloud SWR

on:
  # push:
  #   branches:
  #     - main   # Uncomment this later to trigger automatically on push
  workflow_dispatch:   # Allows you to trigger the workflow manually from GitHub Actions UI

env:
  IMAGE_NAME: demo-app
  TAG: latest  # You can also use v1.0.${{ github.run_number }} for versioning

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Huawei Cloud SWR
        run: |
          docker login -u "${{ secrets.SWR_USERNAME }}" \
            -p "${{ secrets.SWR_PASSWORD }}" \
            "${{ secrets.SWR_DOMAIN }}"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg REACT_APP_APP_NAME="${{ secrets.REACT_APP_APP_NAME }}" \
            -t ${{ env.IMAGE_NAME }}:${{ env.TAG }} .

      - name: Tag image for SWR
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            ${{ secrets.SWR_DOMAIN }}/${{ secrets.SWR_ORG_NAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Push image to Huawei Cloud SWR
        run: |
          docker push \
            ${{ secrets.SWR_DOMAIN }}/${{ secrets.SWR_ORG_NAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
